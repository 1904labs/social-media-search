<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="material/material.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="material/material.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <!--Super Creeps-->
            <img class="title-image" src="images/logo-white.png">
        </div>
        <div class="logo">
            <img class="logo-image" src="images/icon128.png">
        </div>
        <div class="demo-list-control mdl-list">
            <ul class="demo-list-control mdl-list">
                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content ">
                    <img class="iconPng" src="images/facebook.png">
                    Facebook
                </span>
                    <span class="mdl-list__item-secondary-action">
                    <label id="facebook-label" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="facebook-checkbox">
                        <input type="checkbox" id="facebook-checkbox" class="mdl-switch__input" checked />
                        <span class="mdl-switch__label"></span>
                    </label>
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content ">
                    <img class="iconPng" src="images/github.png">
                    GitHub
                </span>
                    <span class="mdl-list__item-secondary-action">
                    <label id="github-label" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="github-checkbox">
                        <input type="checkbox" id="github-checkbox" class="mdl-switch__input" checked />
                        <span class="mdl-switch__label"></span>
                    </label>
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content ">
                    <img class="iconPng" src="images/google.png">
                    Google
                </span>
                    <span class="mdl-list__item-secondary-action">
                    <label id="google-label" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="google-checkbox">
                        <input type="checkbox" id="google-checkbox" class="mdl-switch__input" checked />
                        <span class="mdl-switch__label"></span>
                    </label>
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content ">
                    <img class="iconPng" src="images/instagram.png">
                    Instagram
                </span>
                    <span class="mdl-list__item-secondary-action">
                    <label id="instagram-label" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="instagram-checkbox">
                        <input type="checkbox" id="instagram-checkbox" class="mdl-switch__input" checked />
                        <span class="mdl-switch__label"></span>
                    </label>
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content ">
                    <img class="iconPng" src="images/keybase.png">
                    KeyBase
                </span>
                    <span class="mdl-list__item-secondary-action">
                    <label id="keybase-label" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="keybase-checkbox">
                        <input type="checkbox" id="keybase-checkbox" class="mdl-switch__input" checked />
                        <span class="mdl-switch__label"></span>
                    </label>
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content ">
                    <img class="iconPng" src="images/linkedin.png">
                    Linkedin
                </span>
                    <span class="mdl-list__item-secondary-action">
                    <label id="linkedin-label" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="linkedin-checkbox">
                        <input type="checkbox" id="linkedin-checkbox" class="mdl-switch__input" checked />
                        <span class="mdl-switch__label"></span>
                    </label>
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content ">
                    <img class="iconPng" src="images/stackoverflow.png">
                    StackOverflow
                </span>
                    <span class="mdl-list__item-secondary-action">
                    <label id="stackoverflow-label" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="stackoverflow-checkbox">
                        <input type="checkbox" id="stackoverflow-checkbox" class="mdl-switch__input" checked />
                        <span class="mdl-switch__label"></span>
                    </label>
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content ">
                    <img class="iconPng" src="images/twitter.png">
                    Twitter
                </span>
                    <span class="mdl-list__item-secondary-action">
                    <label id="twitter-label" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="twitter-checkbox">
                        <input type="checkbox" id="twitter-checkbox" class="mdl-switch__input" checked />
                        <span class="mdl-switch__label"></span>
                    </label>
                </span>
                </li>
            </ul>
        </div>
        <div class="lower-section">
            <button id="reset-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Reset
            </button>
            <button id="apply-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                Apply
            </button>
        </div>
    </div>
</body>
</html>
