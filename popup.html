<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="material/material.min.css">
    <script src="material/material.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
<style>
    .demo-list-control {
        width: 200px;
    }

    .mdl-list__item {
        padding-top: 0;
        padding-bottom: 0;
        min-height: 30px;
    }

    .title {
        display: flex;
        justify-content: center;
        color: #2A373E;
    }

    ul {
        margin: 0;
    }

    li {
        padding-top: 0;
        padding-bottom: 0;
    }

    body {
        background-color: #ffffff;
        color: white;
        height: auto;
    }

    .iconPng {
        width: 16px;
        height: 16px;
        display: inline-block;
        padding-right: 10px;
    }

    .mdl-switch.is-checked .mdl-switch__thumb ::selection {
        background-color: red;
    }

    .mdl-list__item .mdl-list__item-primary-content {
        color: #2A373E !important;
    }
</style>
<div class="title">Choose Sites</div>
<div class="demo-list-control mdl-list">
    <ul class="demo-list-control mdl-list">
        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content ">
                <img class="iconPng" src="images/facebook.png">
                Facebook
            </span>
            <span class="mdl-list__item-secondary-action">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="facebook-checkbox">
                    <input type="checkbox" id="facebook-checkbox" class="mdl-switch__input" checked />
                    <span class="mdl-switch__label"></span>
                </label>
            </span>

        </li>

        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content ">
                <img class="iconPng" src="images/google.png">
                Google
            </span>
            <span class="mdl-list__item-secondary-action">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="google-checkbox">
                    <input type="checkbox" id="google-checkbox" class="mdl-switch__input" checked />
                    <span class="mdl-switch__label"></span>
                </label>
            </span>
        </li>

        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content ">
                <img class="iconPng" src="images/instagram.png">
                Instagram
            </span>
            <span class="mdl-list__item-secondary-action">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="instagram-checkbox">
                    <input type="checkbox" id="instagram-checkbox" class="mdl-switch__input" checked />
                    <span class="mdl-switch__label"></span>
                </label>
            </span>
        </li>

        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content ">
                <img class="iconPng" src="images/linkedin.png">
                Linkedin
            </span>
            <span class="mdl-list__item-secondary-action">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="linkedin-checkbox">
                    <input type="checkbox" id="linkedin-checkbox" class="mdl-switch__input" checked />
                    <span class="mdl-switch__label"></span>
                </label>
            </span>
        </li>

        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content ">
                <img class="iconPng" src="images/twitter.png">
                Twitter
            </span>
            <span class="mdl-list__item-secondary-action">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="twitter-checkbox">
                    <input type="checkbox" id="twitter-checkbox" class="mdl-switch__input" checked />
                    <span class="mdl-switch__label"></span>
                </label>
            </span>
        </li>
    </ul>
</div>
</body>
</html>
